<!DOCTYPE html>
<html>
<head>
<script>
function onLoad() {
  if (document.location.hash.length < 2 ||
      document.location.hash.indexOf('@') == -1) {
    document.location = 'http://' + sessionStorage.getItem('proxy') +
        ':8022/cookie?ext=' + document.location.host;
    return;
  }
  sessionStorage.setItem('relay',
      document.location.hash.substr(1).split('@')[1]);
  document.location = 'html/nassh.html#' +
      sessionStorage.getItem('username') + '@' +
      sessionStorage.getItem('hostname') + ':' +
      sessionStorage.getItem('port') + '@' +
      sessionStorage.getItem('proxy');
}
</script>
</head>
<body onload='onLoad()'>
</body>
</html>
