<script src="util.js"></script>
<script>
function load() {

  var params = getUrlSearchParams(location.search);
  var msg = {
    'method': 'confirmLogin',
    'attemptToken': params['attemptToken']
  };

}

document.addEventListener('DOMContentLoaded', load);
</script>
